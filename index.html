<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KZalewski</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">KZALEWSKI</div>
        <div class="sociale">
            <a href=""><img src="social/facebook.png" alt=""></a>
            <a href=""><img src="social/twitter.png" alt=""></a>
            <a href=""><img src="social/github1.png" alt=""></a>
        </div>
    </nav>
    <div class="hero">
        <div class="left">
            <h1>Hello world!</h1>
            <h2>Jestem Krzysztof, Frontend Developer</h2>
            <h3>Tworzę funkcjonalne strony internetowe, które wyróżnią Cię na tle innych.</h3>
            <button class="but1" href="#form">Porozmawiajmy</button>
        </div>
        <div class="right"><img src="About.png" alt=""></div>
    </div>
    <div class="portfolio">
        <p>P O R T F O L I O</p>
        <div class="projekty">
            <div class="card">
                <div class="projekt"><a href="https://auto-s.pl"><img src="autos.jpg" alt="projekt1"></a></div>
                <div class="firma">
                    <a target=”_blank” href="https://auto-s.pl">
                        Ośrodek Szkolenia Kierowców AUTO-S
                    </a>
                    <p>03.06.2023</p>
                </div>
            </div>
            <div class="card">
                <div class="projekt"><a href="https://seera-corp.eu"><img src="seera.jpg"
                            alt="projekt2"></a></div>
                <div class="firma">
                    <a target=”_blank” href="https://seera-corp.eu">
                        Seera-Corp
                    </a>
                    <p>15.08.2023</p>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <p>K O N T A K T</p>
        <div class="formularz" id="form">
            <!-- <p>Skontaktuj się mailowo:<a href="mailto:kontakt.kzalewski@gmail.com">kontakt.kzalewski@gmail.com</a>
                lub skorzystaj z formularza:</p> -->
            <form action="https://formspree.io/f/xwkjyaaz" method="POST">
                <div class="razem">
                    <div class="formularz-row">
                        <input required type="text" name="Imie i nazwisko" id="name" placeholder="Imię i nazwisko:">
                    </div>
                    <div class="formularz-row">
                        <input required type="email" name="E-mail" id="email" placeholder="E-mail:">
                    </div>
                </div>
                <div class="formularz-row">
                    <input required type="text" name="Wiadomosc" id="text" placeholder="Twoja wiadomość:">
                </div>
                <button class="but2">Wyślij wiadomość</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.querySelector('.but1');
            var form = document.querySelector('#form');

            button.addEventListener('click', function (event) {
                event.preventDefault();
                form.scrollIntoView({ behavior: 'smooth' });
                setTimeout(function () {
                    form.querySelector('input:first-child').focus();
                }, 700);
            });
        });
    </script>
    <script>
        window.onbeforeunload = () => {
            for (const form of document.getElementsByTagName('form')) {
                form.reset();
            }
        }
    </script>
</body>

</html>
